<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us | DAA City Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    .header {
      text-align: center;
      padding: 60px 20px;
    }

    .header h1 {
      font-size: 36px;
      letter-spacing: 2px;
    }

    .header p {
      margin-top: 10px;
      color: #d1e8ff;
      font-style: italic;
    }

    .team-section {
      width: 85%;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .member {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: 0.4s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .member:hover {
      transform: translateY(-12px) scale(1.02);
      background: rgba(255,255,255,0.12);
    }

    .member h2 {
      margin-bottom: 5px;
    }

    .member span {
      font-size: 14px;
      color: #8ac6ff;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      padding: 6px 14px;
      border-radius: 20px;
      margin: 10px 0;
      font-size: 13px;
    }

    .quote {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }

    .back-btn {
      text-align: center;
      margin: 50px 0;
    }

    .back-btn a {
      text-decoration: none;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      padding: 12px 25px;
      border-radius: 30px;
      color: #000;
      font-weight: 600;
    }

    .back-btn a:hover {
      background: #ffffff;
    }
    /* EXTRA VISUAL EFFECTS */
    .member::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(45deg,#00c6ff,#7dd3fc,#ffffff,#0072ff);
      z-index: -1;
      filter: blur(10px);
      opacity: 0.6;
      animation: glow 6s linear infinite;
    }

    @keyframes glow {
      0% { filter: blur(8px); }
      50% { filter: blur(14px); }
      100% { filter: blur(8px); }
    }

    .skills {
      margin-top: 15px;
    }

    .skill-pill {
      display: inline-block;
      margin: 5px;
      padding: 6px 14px;
      border-radius: 20px;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      color: #000;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0,198,255,0.6);
      transition: 0.3s;
    }

    .skill-pill:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Our Creative Force</h1>
    <p>Where logic meets imagination in city design</p>
  </div>

  <section class="team-section">

    <div class="member">
      <h2>Ketan Shinde</h2>
      <span>01FE24BCS151</span>
      <div style="height:3px;width:60px;margin:15px auto;border-radius:20px;background:linear-gradient(90deg,#7dd3fc,#ffffff);"></div>
      <div class="skills">
        <span class="skill-pill">C, C++</span>
        <span class="skill-pill">Python</span>
        <span class="skill-pill">Data Structures & Algorithms</span>
        <span class="skill-pill">Web Development (HTML, CSS)</span>
      </div>
      <p class="quote">"Creativity fuels practical innovation."</p>
    </div>

  </section>

  <div class="back-btn">
    <a href="index.html">â¬… Back to Home</a>
  </div>

</body>
</html>
