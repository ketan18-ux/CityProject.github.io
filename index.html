<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Page City Design</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Navbar */
    nav {
      background: #00c7d9;
      padding: 15px;
      display: flex;
      gap: 20px;
      font-size: 18px;
    }

    nav a {
      color: black;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page container */
    .page {
      display: none;
      padding: 30px;
    }

    /* Visible page */
    .active {
      display: block;
    }

    /* Card */
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px #999;
    }
  </style>

</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('about')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </nav>

  <!-- HOME PAGE -->
  <div id="home" class="page active">
    <div class="card">
      <h2>Welcome to the Home Page</h2>
      <p>This is the home section of your website.</p>
    </div>
  </div>

  <!-- ABOUT PAGE -->
  <div id="about" class="page">
    <div class="card">
      <h2>About Us</h2>
      <p>We are a dedicated project team working together.</p>

      <h3>Team Members:</h3>
      <ul>
        <li>Ketan</li>
        <li>Tejas</li>
        <li>Swaymbu</li>
        <li>Govind</li>
      </ul>
    </div>
  </div>

  <!-- CONTACT PAGE -->
  <div id="contact" class="page">
    <div class="card">
      <h2>Contact Us</h2>
      <p>Email: example@mail.com</p>
    </div>
  </div>

  <!-- PAGE SWITCHING SCRIPT -->
  <script>
    function showPage(pageName) {
      // Hide all pages
      document.querySelectorAll(".page").forEach((page) => {
        page.classList.remove("active");
      });

      // Show selected page
      document.getElementById(pageName).classList.add("active");
    }
  </script>

</body>
</html>
