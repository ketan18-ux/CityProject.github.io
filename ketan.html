  <style>
    :root {
      --bg-main: #020617;
      --panel-bg: #020617;
      --panel-border: rgba(148, 163, 184, 0.45);
      --accent: #22c1c3;
      --accent-blue: #38bdf8;
      --accent-green: #22c55e;
      --accent-purple: #a78bfa;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-lg: 18px;
      --radius-md: 14px;
      --shadow-strong: 0 20px 50px rgba(0, 0, 0, 0.9);
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.85);
      --transition-fast: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a 0, #020617 50%, #000 100%);
      color: var(--text-main);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* TOP BAR */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 18px;
      background: rgba(2, 6, 23, 0.9);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(14px);
    }

    .topbar-title {
      font-family: "Montserrat", sans-serif;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .topbar-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .topbar-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
    }

    .chip {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
    }

    .btn-pill {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      background: linear-gradient(135deg, #22c1c3, #38bdf8);
      color: #020617;
      box-shadow: 0 8px 22px rgba(56, 189, 248, 0.45);
      transition: var(--transition-fast);
    }

    .btn-pill:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.7);
    }

    /* CITY MAP LAYOUT */
    .layout {
      max-width: 1350px;
      margin: 18px auto 30px;
      padding: 0 18px 26px;
      position: relative;
    }

    .hero-strip {
      margin-bottom: 14px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-strip span {
      color: #a5b4fc;
    }

    .city-shell {
      position: relative;
      border-radius: 24px;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.2) 0, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(34, 197, 94, 0.2) 0, transparent 55%),
        #020617;
      box-shadow: var(--shadow-strong);
      overflow: hidden;
      min-height: 560px;
      border: 1px solid rgba(148, 163, 184, 0.45);
    }

    .city-map {
      position: relative;
      padding: 22px 24px 26px;
      overflow: hidden;
      min-height: 560px;
    }

    .city-map::before,
    .city-map::after {
      content: "";
      position: absolute;
      inset: -80%;
      opacity: 0.18;
      pointer-events: none;
    }

    @keyframes panGrid {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(80px, 80px, 0); }
    }

    @keyframes driftGlow {
      from { transform: translate3d(-4%, -4%, 0) scale(1.02); }
      to   { transform: translate3d(4%, 4%, 0) scale(1.04); }
    }

    /* MAP NODES */
    .city-grid {
      position: relative;
      z-index: 1;
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-auto-rows: minmax(110px, 1fr);
      gap: 18px;
      padding: 6px 2px 8px;
    }

    .map-node {
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: radial-gradient(circle at 30% 0, rgba(15, 23, 42, 0.9) 0, #020617 55%);
      color: var(--text-main);
      padding: 12px 14px;
      box-shadow: var(--shadow-soft);
      text-align: left;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast), background var(--transition-fast);
    }

    .map-node:hover {
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(56, 189, 248, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(34, 193, 195, 0.22) 0, #020617 60%);
    }

    .map-node-icon {
      font-size: 24px;
      margin-bottom: 6px;
    }

    .map-node-title {
      font-family: "Montserrat", sans-serif;
      font-size: 13px;
      line-height: 1.3;
    }

    /* OVERLAY PANELS */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      display: none;
      z-index: 40;
      justify-content: center;
      align-items: stretch;
      padding: 46px 14px 18px;
      box-sizing: border-box;
    }

    .overlay.open {
      display: flex;
    }

    .panel-shell {
      display: none;
      width: 100%;
      max-width: 950px;
      margin: 0 auto;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.25) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(34, 197, 94, 0.25) 0, transparent 55%),
        var(--panel-bg);
      border-radius: 20px;
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow-strong);
      padding: 14px 14px 14px;
      flex-direction: column;
    }

    .panel-shell.open {
      display: flex;
    }

    /* LINK BUTTONS */
    .github-link {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 999px;

      background: rgba(56, 189, 248, 0.12);
      color: #e0f2fe;

      text-decoration: none;

<!-- 1: ROAD NETWORK -->
<section class="panel-shell" id="p1-panel">
  <div class="panel-header">
    <div class="panel-title-group">
      <div class="panel-title">1. Optimal Road Network Construction</div>
      <div class="panel-chip-row">
        <span class="panel-chip">Transport Infrastructure</span>
        <span class="panel-chip algo">Minimum Spanning Tree ¬∑ Kruskal + Prim ¬∑ Union‚ÄìFind</span>
      </div>
    </div>
    <div class="panel-controls">
      <button class="back-btn" type="button" data-close>‚¨Ö Back to Map</button>
    </div>
  </div>

  <div class="panel-scroll">

    <div class="panel-block">
      <h3>Problem Context</h3>
      <p>
        The city is expanding with several new townships. Each pair of major junctions
        has an estimated construction cost. If engineers connect roads randomly,
        loops and overspending will occur. We must build a <strong>minimum-cost</strong>
        backbone road network that connects all junctions.
      </p>
    </div>

    <div class="panel-block">
      <h3>Algorithmic Solution</h3>
      <p>The road map is a weighted graph where edges = construction cost.</p>
      <ul>
        <li><strong>Kruskal:</strong> Sort edges + Union‚ÄìFind ‚Üí O(E log E)</li>
        <li><strong>Prim:</strong> Min-heap priority queue ‚Üí O(E log V)</li>
      </ul>
      <p>Both produce the same MST cost, validating correctness.</p>
    </div>

    <div class="panel-block">
      <h3>IO Format</h3>
      <p class="io-label">Input</p>
      <p>6‚Äì8 junctions + road list (u, v, cost)</p>

      <p class="io-label">Output</p>
      <p>MST edges + final minimum construction cost.</p>
    </div>

    <div class="panel-block">
      <h3>SDG Alignment</h3>
      <div class="sdg-box">
        üå± <strong>SDG 9 ‚Äî Infrastructure:</strong> Low-cost road layout. <br>
        üå± <strong>SDG 11 ‚Äî Sustainable Cities:</strong> Ensures transport accessibility.

    </div>

<!-- 6: POWER GRID LOAD MINIMIZATION -->
<section class="panel-shell" id="p6-panel">
  <div class="panel-header">
    <div class="panel-title-group">
      <div class="panel-title">6. Power Grid Load Minimization</div>
      <div class="panel-chip-row">
        <span class="panel-chip">Electricity Grid</span>
        <span class="panel-chip algo">Prim‚Äôs MST + Min-Heap</span>
      </div>
    </div>
    <div class="panel-controls">
      <button class="back-btn" data-close>‚¨Ö Back</button>
    </div>
  </div>

  <div class="panel-scroll">

    <div class="panel-block">
      <h3>Problem Context</h3>
      <p>
        The electric supply network must connect new apartments and substations 
        using the <strong>minimum cable cost</strong> while reducing energy loss.
        We create an optimal wiring backbone using MST principles.
      </p>
    </div>

    <div class="panel-block">
      <h3>Algorithm</h3>
      <ul>
        <li>Prim‚Äôs algorithm using priority queue</li>
        <li>Select cheapest safe cable at each step</li>
        <li>Complexity: O(E log V)</li>
      </ul>
    </div>

    <div class="panel-block">
      <h3>IO Format</h3>
      <p class="io-label">Input</p>
      <p>Nodes + weighted cables.</p>

      <p class="io-label">Output</p>
      <p>MST edges + final construction cost.</p>

<!-- OVERLAY CLICK HANDLER + PANEL SCRIPT -->
<script>
  const overlay = document.getElementById("overlay");
  const nodes = document.querySelectorAll(".map-node");
  const panels = document.querySelectorAll(".panel-shell");

  // OPEN PANEL
  function openPanel(id) {
    panels.forEach(p => p.classList.remove("open"));
    const target = document.getElementById(id + "-panel");
    if (target) {
      target.classList.add("open");
      overlay.classList.add("open");
    }
  }

  // CLICK ANY NODE ‚Üí OPEN PANEL
  nodes.forEach(node => {
    node.addEventListener("click", () => {
      const tgt = node.getAttribute("data-target");
      openPanel(tgt);
    });
  });

  // CLOSE PANEL
  function closeAll() {
    overlay.classList.remove("open");
    panels.forEach(p => p.classList.remove("open"));
  }

  // BACK BUTTONS
  document.querySelectorAll("[data-close]").forEach(btn => {
    btn.addEventListener("click", closeAll);
  });

  // CLICK OUTSIDE PANEL TO CLOSE
  overlay.addEventListener("click", e => {
    if (e.target === overlay) closeAll();
  });
</script>
