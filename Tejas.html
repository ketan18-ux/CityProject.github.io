/* Owl image container */

    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    pointer-events: none;
}

/* Static owl image */
#owl {
    width: 100%;
    height: 100%;
}

/* Eyes */
.eye {
    position: absolute;
    width: 12px;
    height: 12px;
    background: black;
    border-radius: 50%;
    top: 30px; /* relative to owl container */
}

.eye.left { left: 30px; }
.eye.right { left: 60px; }

<!-- Owl Image with Eyes -->
<div id="owl-container">
    <img src="/mnt/data/c6263b46-2f1a-4684-b3e7-45e9d4adc653.png" id="owl">
    <div class="eye left"></div>
    <div class="eye right"></div>
</div>

<script>
// Eye movement
const eyes = document.querySelectorAll('.eye');
document.addEventListener('mousemove', e => {
    const rect = document.getElementById('owl-container').getBoundingClientRect();
    eyes.forEach(eye => {
        const eyeCenterX = rect.left + eye.offsetLeft + eye.offsetWidth/2;
        const eyeCenterY = rect.top + eye.offsetTop + eye.offsetHeight/2;
        const dx = e.clientX - eyeCenterX;
        const dy = e.clientY - eyeCenterY;
        const angle = Math.atan2(dy, dx);
        const radius = 4; // max movement
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        eye.style.transform = `translate(${x}px, ${y}px)`;
    });
});
</script>
